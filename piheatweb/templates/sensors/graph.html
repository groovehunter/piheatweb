{% extends "base-mini.html" %}

{% block menu %}
   {% include "menu.html" %}
{% endblock %}

{% block content %}
<form action="/sensors/view/graph" method="get">
  <p>
    <label>Zeitraum</label>
    <select name="sincehours">
      <option value="48">48</option>
      <option value="24">24</option>
      <option value="12" selected="selected">12</option>
      <option value="6">6</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </p>
  <p>
    <label>Auflösung stündlich?</label>
    <input type="checkbox" name="resolution" value="hourly" />
  </p>
  <p>
    <input type="submit" name="go" value="Update graph" />
  </p>
</form>

{% autoescape off %}
  {{ plt_div }}
{% endautoescape %}


{% endblock %}
